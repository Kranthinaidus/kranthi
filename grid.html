<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .row{
            display: grid;
            grid-template-columns: 200px 100px 2fr;
        }
    </style>
</head>
<body>
    <div class="row" style="margin-top: 20px;">
        <div style="background-color: aqua;">
            div1
        </div>
        <div style="background-color: beige;">
            div2
            <p>jgf</p>
        </div>
        <div style="background-color: aqua;">
            div3
        </div>
    </div>

</body>
</html>
